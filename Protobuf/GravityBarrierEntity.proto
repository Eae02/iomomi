syntax="proto3";

package iomomi_pb;

message GravityBarrierEntity {
	float posX = 1;
	float posY = 2;
	float posZ = 3;
	float sizeX = 4;
	float sizeY = 5;
	fixed32 flow_direction = 6;
	fixed32 up_plane = 7;
	fixed32 name = 8;
	uint32 activate_action = 10;
	bool block_falling = 11;
	bool never_block_water = 12;
	bool red_from_water = 13;
}
