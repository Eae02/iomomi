mipShift: &MipShift
  low: 2
  medium: 1
  high: 0

assets:
  - name: Models/EnterRoomCol.obj
    access: cpu
    flipWinding: true
    removeNameSuffix: true
  - name: Models/ButtonCol.obj
    access: cpu
    flipWinding: true
    removeNameSuffix: true
  - name: Models/Window.obj
    flipWinding: true
    removeNameSuffix: true
    
  - regex: "Models/.*\\.obj"
    removeNameSuffix: true
  
  - name: Particles/BlueOrb.ype
  
  - name: UIFont.ttf
    size: 24
  - name: UIFontSmall.ttf
    source: UIFont.ttf
    size: 12
  - name: GameFont.ttf
    size: 64
    
  #Decal materials
  - regex: "Decals/.*\\.yaml"
    generator: DecalMaterial
    loader: DecalMaterial
    
  - regex: "Shaders/.*\\.glsl"
    
  #Materials
  - regex: "Materials/.*\\.yaml"
    generator: StaticPropMaterial
    loader: StaticPropMaterial
  
  #Textures:
  - name: Textures/EntityIcons.png
  - name: Textures/ThumbnailNA.png
  - name: Textures/Lock.png
  - name: Textures/LevelCompleted.png
  - name: Textures/LevelSelect.png
  - name: Textures/NoDraw.png
    mipShift: *MipShift
    srgb: true
    format: bc1
  - name: Textures/Entrance/EditorEntrance.png
    mipShift: *MipShift
    srgb: true
    format: bc1
  - name: Textures/Entrance/EditorExit.png
    mipShift: *MipShift
    srgb: true
    format: bc1
    
  - name: Textures/Particles.png
    srgb: true
    format: bc3
  - name: Textures/ForceFieldParticle.png
    format: bc4
  - name: Textures/RampEdgeA.png
    srgb: true
    format: bc3
    
  - name: Textures/DefaultA.png
    srgb: true
    format: bc1
  - name: Textures/DefaultN.png
    srgb: false
    format: rgba8
  - name: Textures/DefaultM.png
    srgb: false
    format: rgba8
    
  - name: Textures/GravityCornerA.png
    mipShift:
      low: 1
      medium: 0
      high: 0
    srgb: true
    format: bc1
  - name: Textures/GravityCornerM.png
    mipShift:
      low: 1
      medium: 0
      high: 0
    srgb: false
    format: bc1
    
  - name: Textures/GravityCornerLightDist.png
    srgb: false
    format: bc4
    
  - name: Textures/SlimeN.png
    mipShift: *MipShift
    srgb: false
    format: rgba8
    
  - name: Textures/Hex.png
    srgb: false
    format: bc5
  - name: Textures/GlassHex.png
    srgb: false
    format: r8
  - name: Textures/LineNoise.png
    srgb: false
    format: bc4
    
  - name: Textures/GravitySwitchVolEmi.png
    srgb: false
    format: bc4
    
  - name: Textures/Grid.png
    format: r8
    filtering: nearest
  - name: Textures/Crosshair.png
    format: rgba8
    filtering: linear
    
  - regex: "Textures/Decals/.*\\.png"
    mipShift: *MipShift
    srgb: true
    format: bc3
  - regex: "Textures/.*A\\.png"
    mipShift: *MipShift
    srgb: true
    format: bc1
  - regex: "Textures/.*AT\\.png"
    mipShift: *MipShift
    srgb: true
    format: bc3
  - regex: "Textures/.*N\\.png"
    mipShift: *MipShift
    srgb: false
    format: bc5
  - regex: "Textures/.*M\\.png"
    mipShift: *MipShift
    srgb: false
    format: bc1
    
    
  - name: WallTextures/Albedo
