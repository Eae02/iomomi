mipShift: &MipShift
  low: 2
  medium: 1
  high: 0

assets:
  - name: Models/EditorEntrance.aa.obj
    access: all
    flipWinding: true
    vertexFormat: "IomomiSoaPXNT"

  - regex: "Models/.*\\.col\\.obj"
    access: cpu
    flipWinding: true
    removeNameSuffix: true
    vertexFormat: "eg::PositionOnly"

  - regex: "Models/.*\\.aa\\.obj"
    access: all
    removeNameSuffix: true
    vertexFormat: "IomomiSoaPXNT"

  - regex: "Models/.*\\.obj"
    removeNameSuffix: true
    vertexFormat: "IomomiSoaPXNT"

  - name: Particles/BlueOrb.ype
  
  - name: UIFont.ttf
    fontNames: ["DejaVu Sans", "Open Sans"]
    size: 24
  - name: UIFontSmall.ttf
    fontNames: ["DejaVu Sans", "Open Sans"]
    size: 12
  - name: GameFont.ttf
    fontName: Orbitron
    size: 64
    
  #Audio
  - name: Audio/MenuMouseOver.ogg
    mode: stereo
  - regex: "Audio/.*\\.ogg"
    mode: mono
    
  #Decal materials
  - regex: "Decals/.*\\.yaml"
    generator: DecalMaterial
    loader: DecalMaterial
    
  - regex: "Shaders/.*\\.glsl"
    
  #Materials
  - regex: "Materials/.*\\.yaml"
    generator: StaticPropMaterial
    loader: StaticPropMaterial
  
  #Textures:
  - regex: "Textures/UI/.*\\.png"
    srgb: true
    format: rgba8
  - name: Textures/NoDraw.png
    mipShift: *MipShift
    srgb: true
    format: bc1
  - name: Textures/PumpDisplayArrow.png
    mipShift: *MipShift
    srgb: false
    format: r8
  - name: Textures/Entrance/EditorEntrance.png
    mipShift: *MipShift
    srgb: true
    format: bc1
  - name: Textures/Entrance/EditorExit.png
    mipShift: *MipShift
    srgb: true
    format: bc1
  - regex: "Textures/Decals/WarningDecal.png"
    srgb: true
    format: bc3
    
  - name: Textures/Particles.png
    srgb: true
    format: bc3
  - name: Textures/ForceFieldParticle.png
    format: bc4
    
  - name: Textures/DefaultA.png
    srgb: true
    format: bc1
    filtering: nearest
  - name: Textures/DefaultN.png
    srgb: false
    format: rgba8
  - name: Textures/DefaultM.png
    srgb: false
    format: rgba8
    
  - name: Textures/GravityCornerA.png
    mipShift:
      low: 1
      medium: 0
      high: 0
    srgb: true
    format: bc1
  - name: Textures/GravityCornerM.png
    mipShift:
      low: 1
      medium: 0
      high: 0
    srgb: false
    format: bc1
    
  - name: Textures/GravityCornerLightDist.png
    srgb: false
    format: bc4
    
  - name: Textures/SlimeN.png
    mipShift: *MipShift
    srgb: false
    format: rgba8
    
  - name: Textures/Hex.png
    srgb: false
    format: bc5
  - name: Textures/GlassHex.png
    srgb: false
    format: r8
  - name: Textures/LineNoise.png
    srgb: false
    mipLevels: 1
    format: rgba8
    
  - name: Textures/GravitySwitchVolEmi.png
    srgb: false
    format: bc4
    
  - name: Textures/Grid.png
